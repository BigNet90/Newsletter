<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Sign-up form start -->
  <div class="container">
    <div class="form">
      <p class="p1">Stay updated!</p>
      <p class="p2">Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>
      <form action="">
        <label for="email">Email address </label><br>
        <input class="input" id="email" type="email" placeholder="email@company.com"> <br>
        <!-- USED AN ANCHOR FOR THE BUTTON INSTEAD 
          OF JS FOR THE BUTTON EVENT.JUST LEARNING JS!!! -->
        <button class="btn0"><a href="success.html">Subscribe to monthly newsletter</a></button>
      </form>
    </div>
    <div><img class="side-image" src="desktop.svg" alt="side image"></div>
  </div>







  <!-- Sign-up form end -->



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="github.com/BigNet90">Bignet90</a>.
  </div>
</body>

</html>
